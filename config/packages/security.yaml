security:
    encoders:
        Athorrent\Database\Entity\User:
            algorithm: auto
            cost: 14

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        default:
            entity:
                class: Athorrent\Database\Entity\User

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            pattern: ^/
            provider: default

            form_login:
                login_path: /
                check_path: login_check
                default_target_path: /user/files/
                failure_handler: Athorrent\Security\AuthenticationFailureHandler
                always_use_default_target_path: false

            logout:
                path: /logout
                target: /

            switch_user:
                parameter: _switch_user
                role: ROLE_ALLOWED_TO_SWITCH

            remember_me:
                secret: '%kernel.secret%'
                name: REMEMBER_ME
                always_remember_me: true
                secure: true

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: '^/(?:[a-z]{2}/)?administration', roles: ROLE_ADMIN }
        - { path: '^/(?:[a-z]{2}/)?(?:search|user)', roles: ROLE_USER }

    role_hierarchy:
        ROLE_ADMIN: [ROLE_USER, ROLE_ALLOWED_TO_SWITCH]
